<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        h3 {
            color: #007bff;
        }
        p {
            margin: 10px 0;
        }
        strong {
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User Profile</h2>
    <div>
        <p><strong>First Name:</strong> <span th:text="${user.firstName}">FirstName</span></p>
        <p><strong>Last Name:</strong> <span th:text="${user.lastName}">LastName</span></p>
        <p><strong>Email: </strong><span th:text="${user.email}">Email</span></p>
    </div>

    <h3>Recent Bookings</h3>
    <div th:if="${bookings.isEmpty()}">
        <p>No bookings found.</p>
    </div>
    <div th:if="${!bookings.isEmpty()}">
        <ul>
            <li th:each="booking : ${bookings}">
                <span th:text="${booking.concert.name}">Concert Name</span> -
                <span th:text="${#temporals.format(booking.bookingDate, 'yyyy-MM-dd HH:mm')}">Booking Date</span>
            </li>
        </ul>
    </div>
    <a th:href="@{/logout}" class="btn">Logout</a>
    <br><br>
    <a th:href="@{/index}" class="btn">Homepage</a>
</div>
</body>
</html>
