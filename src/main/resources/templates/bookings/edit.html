<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Booking</title>
</head>
<body>
<h1>Edit Booking</h1>
<form th:action="@{/bookings/update/{id}(id=${booking.id})}" th:object="${booking}" method="post">
    <label for="userId">User ID:</label>
    <select id="userId" name="user" th:field="*{user.id}">
    </select>
    <label for="concertId">Concert ID:</label>
    <select id="concertId" name="concert" th:field="*{concert.id}">
    </select>

    <button type="submit">Update</button>
</form>

</body>
</html>
